<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.gauge.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>A customised Gauge chart</title>
    
    <meta name="description" content="A customised Gauge chart" />
</head>
<body>

    <h1 id="cenas">A customised Gauge chart</h1>

    <canvas id="cvs" width="125" height="120">[No canvas support]</canvas>

    <input type="button" id="clickMe" value="click me"/>
    
    <script>
        window.onload = function ()
        {
            var gauge = new RGraph.Gauge('cvs', 0, 200, 45)

                .Set('background.color', 'white')
                .Set('background.gradient', false)
                .Set('centerpin.color', 'black');
            
                gauge.Set('needle.colors',[RGraph.RadialGradient(gauge, 125, 125, 0, 125, 125, 25, 'transparent', '#d66')])
                .Set('needle.size', 25)

                .Set('tickmarks.big.color', 'black')
                .Set('tickmarks.medium.color', 'black')
                .Set('tickmarks.small.color', 'black')

                .Set('text.color', 'gray')
                .Set('text.size', '6')
                .Set('labels.count', '4')

                .Set('border.width', '2')
                .Set('border.outer', '#666')
                .Set('border.inner', 'transparant')

                .Set('red.start', '180')
                .Set('yellow.start', '170')

                .Draw();
/*
                gauge.canvas.onclick_rgraph = function (e)
                {
                    var obj   = e.target.__object__;
                    var value = obj.getValue(e);
                
                    obj.value = value;
                
                    RGraph.Effects.Gauge.Grow(obj);
                }
*/
                document.getElementById("clickMe").onclick = function () {
                    GauseChangeValue();
                };

                function GauseChangeValue() {

                    document.getElementById("cenas").innerHTML = 'XXX';

                    var data = Math.floor((Math.random() * 200) + 1);

                    gauge.value = data;
                    RGraph.Effects.Gauge.Grow(gauge);
                }

        }
    </script>

    <p>
        <a href="./">&laquo; Back</a>
    </p>

</body>
</html>
